<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Dull Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Roughley Speaking</h1>
        <div class="row">
            <div class="col-6">
                <textarea name="in" id="inbox" class="form-control" rows="10"></textarea>
                <button class="btn btn-primary" onclick="roughley(inbox, outbox)">Translate</button>
            </div>
            <div class="col-6">
                <textarea name="out" id="outbox" class="form-control"  rows="10"></textarea>
                <button class="btn btn-primary" onclick="roughley(outbox, inbox)">Translate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
